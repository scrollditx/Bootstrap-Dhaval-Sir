<!--! Popovers,Tooltips,Placeholders,Toasts,Progress -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <style>
        .section {
            padding: 3rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .section-title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid #0d6efd;
        }
        .example-block {
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Tooltips Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Tooltips</h2>
            <div class="example-block">
                <button type="button" class="btn btn-secondary me-2" 
                    data-bs-toggle="tooltip" data-bs-placement="top" 
                    title="Tooltip on top">
                    Tooltip on top
                </button>
                <button type="button" class="btn btn-secondary me-2" 
                    data-bs-toggle="tooltip" data-bs-placement="right" 
                    title="Tooltip on right">
                    Tooltip on right
                </button>
                <button type="button" class="btn btn-secondary me-2" 
                    data-bs-toggle="tooltip" data-bs-placement="bottom" 
                    title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
                <button type="button" class="btn btn-secondary" 
                    data-bs-toggle="tooltip" data-bs-placement="left" 
                    title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
        </div>
    </section>

    <!-- Popovers Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Popovers</h2>
            <div class="example-block">
                <button type="button" class="btn btn-primary me-2" 
                    data-bs-toggle="popover" data-bs-placement="top"
                    data-bs-title="Popover title" 
                    data-bs-content="Top popover content">
                    Popover on top
                </button>
                <button type="button" class="btn btn-primary me-2" 
                    data-bs-toggle="popover" data-bs-placement="right"
                    data-bs-title="Popover title" 
                    data-bs-content="Right popover content">
                    Popover on right
                </button>
                <button type="button" class="btn btn-primary me-2" 
                    data-bs-toggle="popover" data-bs-placement="bottom"
                    data-bs-title="Popover title" 
                    data-bs-content="Bottom popover content">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-primary" 
                    data-bs-toggle="popover" data-bs-placement="left"
                    data-bs-title="Popover title" 
                    data-bs-content="Left popover content">
                    Popover on left
                </button>
            </div>
        </div>
    </section>

    <!-- Placeholders Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Placeholders</h2>
            <div class="example-block">
                <div class="card" aria-hidden="true">
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <a href="#" class="btn btn-primary disabled placeholder col-6"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toasts Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Toasts</h2>
            <div class="example-block">
                <button type="button" class="btn btn-primary" id="showToast">Show Toast</button>
                
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div class="toast" id="liveToast">
                        <div class="toast-header">
                            <strong class="me-auto">Bootstrap</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Progress Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Progress</h2>
            <div class="example-block">
                <!-- Basic Progress -->
                <div class="progress mb-3">
                    <div class="progress-bar" style="width: 25%">25%</div>
                </div>

                <!-- Striped Progress -->
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped" style="width: 50%">50%</div>
                </div>

                <!-- Animated Progress -->
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        style="width: 75%">75%</div>
                </div>

                <!-- Multiple bars -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 30%"></div>
                    <div class="progress-bar bg-warning" style="width: 20%"></div>
                    <div class="progress-bar bg-danger" style="width: 15%"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        // Initialize popovers
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        // Toast functionality
        const toastTrigger = document.getElementById('showToast')
        const toastLiveExample = document.getElementById('liveToast')
        
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            })
        }
    </script>
</body>
</html>
