<!-- Bootstrap Utility Classes -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Different Background Colors</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="row">
            <div class="col-6">
              <div class="bg-primary text-white p-3 mb-3 text-center">
                Bg-Primary
              </div>
            </div>
            <div class="col-6">
              <div class="bg-secondary text-white p-3 mb-3 text-center">
                Bg-Primary
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="bg-success text-white p-3 mb-3 text-center">
                Bg-Success
              </div>
            </div>
            <div class="col-6">
              <div class="bg-danger text-white p-3 mb-3 text-center">
                Bg-Danger
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="bg-warning text-white p-3 mb-3 text-center">
                Bg-Warning
              </div>
            </div>
            <div class="col-6">
              <div class="bg-info text-white p-3 mb-3 text-center">Bg-Info</div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="bg-light text-dark p-3 mb-3 text-center">
                Bg-Light
              </div>
            </div>
            <div class="col-6">
              <div class="bg-dark text-white p-3 mb-3 text-center">Bg-Dark</div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="bg-body p-3 mb-3 text-center">Bg-Body</div>
            </div>
            <div class="col-6">
              <div class="bg-white p-3 mb-3 text-center">Bg-White</div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="bg-transparent p-3 mb-3 text-center">
                Bg-Transparent
              </div>
            </div>
          </div>

          <h1 class="text-center mb-4">Bg-Gradient</h1>
          <div class="row">
            <div class="col-6">
              <div
                class="bg-gradient bg-primary text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
            <div class="col-6">
              <div
                class="bg-gradient bg-secondary text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div
                class="bg-gradient bg-success text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
            <div class="col-6">
              <div
                class="bg-gradient bg-danger text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div
                class="bg-gradient bg-warning text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
            <div class="col-6">
              <div
                class="bg-gradient bg-info text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div
                class="bg-gradient bg-light text-dark p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
            <div class="col-6">
              <div
                class="bg-gradient bg-dark text-white p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div
                class="bg-gradient bg-body text-dark p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
            <div class="col-6">
              <div
                class="bg-gradient bg-white text-dark p-3 mb-3 text-center "
              >
                Bg-Gradient
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
              <div
                class="bg-gradient bg-body text-dark p-3 mb-3 text-center"
              >
                Bg-Gradient
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
