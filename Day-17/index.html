<!--! Carousel -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Types</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <style>
      .carousel {
        margin-bottom: 30px;
      }
      .carousel-item img {
        height: 500px;
        object-fit: cover;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <!--! Basic Carousel -->
    <div class="container my-5">
      <h2>Basic Carousel</h2>
      <div id="basicCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMG/Pic-1.jpg" class="d-block w-100" alt="Pic-1" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-2.jpg" class="d-block w-100" alt="Pic-2" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-3.jpg" class="d-block w-100" alt="Pic-3" />
          </div>
        </div>
      </div>
    </div>
    <!--! Carousel with Controls -->
    <div class="container my-5">
      <h2>Carousel with Controls</h2>
      <div id="controlCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMG/Pic-1.jpg" class="d-block w-100" alt="Pic-1" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-2.jpg" class="d-block w-100" alt="Pic-2" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-3.jpg" class="d-block w-100" alt="Pic-3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#controlCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#controlCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--! Carousel with Indicators -->
    <div class="container my-5">
      <h2>Carousel with Indicators</h2>
      <div class="carousel slide" id="indicatorCarousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#indicatorCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#indicatorCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#indicatorCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMG/Pic-1.jpg" class="d-block w-100" alt="Pic-1" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-2.jpg" class="d-block w-100" alt="Pic-2" />
          </div>
          <div class="carousel-item">
            <img src="./IMG/Pic-3.jpg" class="d-block w-100" alt="Pic-3" />
          </div>
        </div>
      </div>
    </div>
    <!--! Carousel with Captions -->
    <div class="container my-5">
      <h2>Carousel with Captions</h2>
      <div class="carousel slide" id="captionCarousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMG/Pic-1.jpg" class="d-block w-100" alt="Pic-1" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Carousel Caption</h5>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Quisquam eius ex similique? Error libero accusantium animi illo
                ullam culpa eveniet?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--! Auto-sliding Carousel -->
    <div class="container">
      <h2>Auto-sliding Carousel</h2>
      <div class="carousel slide" id="autoCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="./IMG/Pic-1.jpg" class="d-block w-100" alt="Pic-1" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./IMG/Pic-2.jpg" class="d-block w-100" alt="Pic-2" />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./IMG/Pic-3.jpg" class="d-block w-100" alt="Pic-3" />
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
